<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/styles/styles.css" />
    <title>Calc</title>
  </head>
  <body>
    <div class="main">
      <div class="brand">CASIO</div>
      <input class="input" id="input" value="0" type="number" disabled />
      <div class="container">
        <div class="num">
          <div>
            <button onclick="cl(1)">1</button>
            <button onclick="cl(2)">2</button>
            <button onclick="cl(3)">3</button>
          </div>
          <div>
            <button onclick="cl(4)">4</button>
            <button onclick="cl(5)">5</button>
            <button onclick="cl(6)">6</button>
          </div>
          <div>
            <button onclick="cl(7)">7</button>
            <button onclick="cl(8)">8</button>
            <button onclick="cl(9)">9</button>
          </div>
          <div>
            <button onclick="cl('.')">.</button>
            <button onclick="cl(0)">0</button>
            <button onclick="cl('^')">^</button>
          </div>
        </div>
        <div class="operation">
          <button class="plus" id="plus" onclick="cl('+')">+</button>
          <button class="min" id="min" onclick="cl('-')">-</button>
          <button class="mult" id="mult" onclick="cl('×')">×</button>
          <button class="div" id="div" onclick="cl('/')">/</button>
          <button class="eq" id="eq" onclick="cl('=')">=</button>
        </div>
      </div>
    </div>
    <script src="./src/js/index.js" type="text/javascript"></script>
  </body>
</html>
